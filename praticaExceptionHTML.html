<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciamento de Funcionários</title>
    <link rel="stylesheet" href="praticaExceptionCSS.css">
</head>
<body>
    <form id="funcionarioForm">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required><br>

        <label for="idade">Idade:</label>
        <input type="number" id="idade" name="idade" required><br>

        <label for="cargo">Cargo:</label>
        <select id="cargo" name="cargo" required>
            <option value="Gerente">Gerente</option>
            <option value="Desenvolvedor">Desenvolvedor</option>
        </select><br>

        <label for="departamento">Departamento (para Gerente):</label>
        <input type="text" id="departamento" name="departamento"><br>

        <label for="linguagem">Linguagem (para Desenvolvedor):</label>
        <input type="text" id="linguagem" name="linguagem"><br>

        <button type="button" onclick="criarFuncionario()">Criar Funcionário</button>
    </form>

    <div id="resultado"></div>
    <div id="erro"></div>

    <script src="praticaExceptionJS.js"></script>
</body>
</html>
